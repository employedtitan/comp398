<!DOCTYPE html>

<html>
<head>
	<title>here</title>
</head>
<body>
<script type="text/javascript">
var x = prompt("Please enter a number for the amount of the lazy caterers sequence you want displayed");

document.write('<table border="1" cellspacing="1" cellpadding="5">')
for(i = 0; i < x; i++){
	var w = i*(i+1)/2+1
   document.write('<tr>')
   document.write('<td>' + w + '</td>')
   document.write('</tr>')
   }

document.write('</table>')

</script>



</body>
</html>
